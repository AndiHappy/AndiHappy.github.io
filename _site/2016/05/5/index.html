    <blockquote>
  <p>功不唐捐</p>
</blockquote>

<p>这周的事情比较的过，主要关注两个问题，服务器的连接数和服务器的命令。
服务器的连接的数目是根据什么确定的，包含什么东西？</p>

<p>一， CPU，缓存一致性协议。volatile关键字，锁的原理。</p>

<p>二，JAVA文件的编译的命令以及编译后的指令</p>

<p>三，JNI和socket的连接深入的学习。</p>
